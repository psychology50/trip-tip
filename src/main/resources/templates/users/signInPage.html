<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/users/login.css">
</head>
<body>
    <div id="wrapper">
        <header id="head-bar" class="flex">
            <img src="/img/logo_blue.png" alt="main_logo">
            <h1 class="bold">TRIP TIP</h1>
        </header>
    </div>
    <div class="content-box flex">
        <div class="login-box flex">
            <h1 class="login-text">로그인</h1>
            <form class = "login-form" th:object="${userLoginDto}" th:action="@{/api/users/signin}" method="post">
                <input class="input-item" th:field="*{nickname}" type="text" placeholder="아이디" required>
                <input class="input-item" th:field="*{password}" type="password"  placeholder="비밀번호" required>
                <button class="login-btn bold" type="submit">로그인</button>
            </form>
            <div th:if="${param.error}">
                <p th:text="${exception}" class="alert alert-danger"></p>
            </div>
            <a class="go-register" th:href="@{/api/users/signup}">회원가입</a>
        </div>
    </div>
</body>
</html>
