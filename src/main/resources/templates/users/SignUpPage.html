<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/users/sign_up.css">
</head>
<body>
    <div id="wrapper">
        <header id="head-bar" class="flex">
            <img src="/img/logo_blue.png" alt="main_logo">
            <h1 class="bold">TRIP TIP</h1>
        </header>
        <div class="content-box flex">
            <div class="register-box">
                <h1>회원가입</h1>
                <form class="register-form flex" th:object="${userRegisterDto}" th:action="@{/api/users/signup}" method="post">
                    <p></p>
                    <div class="form-group">
                        <label th:for="username">이름</label><br/>
                        <input type="text" th:field="*{username}" placeholder="이름을 입력해주세요" required>
                    </div>
                    <div class="form-group">
                        <label th:for="nickname">아이디</label><br/>
                        <input type="text" th:field="*{nickname}" placeholder="아이디를 입력해주세요" required>
                    </div>
                    <div class="form-group">
                        <label th:for="password">비밀번호</label><br/>
                        <input id="pw" th:field="*{password}" type="password" placeholder="비밀번호를 입력해주세요" required>
                    </div>
                    <div class="form-group">
                        <label>비밀번호 확인</label><br/>
                        <input id="pw-chk" type="password" placeholder="비밀번호를 재입력해주세요" required>
                    </div>
                    <div class="form-group">
                        <label th:for="phone">휴대폰 번호</label><br/>
                        <div class="phone-input-box flex">
                            <input class="phone-input" th:field="*{local}" type="text" placeholder="010" required>
                            <p>-</p>
                            <input class="phone-input" th:field="*{local_prefix}" type="text" placeholder="0000" required>
                            <p>-</p>
                            <input class="phone-input" th:field="*{local_suffix}" type="text" placeholder="0000" required>
                        </div>
                    </div>
                    <div>
                        <input th:field="*{country}" th:value="KOR" type="hidden">
                        <input th:field="*{state}" th:value="Daegu" type="hidden">
                        <input th:field="*{city}" th:value="Suseong" type="hidden">
                        <input th:field="*{zipCode}" th:value="42100" type="hidden">
                    </div>
                    <div class="form-group">
                        <label th:for="bank_account">계좌</label><br/>
                        <select th:field="*{bank_name}" >
                            <option th:value="none" disabled>=== 선택 ===</option>
                            <option th:value="KB" selected>국민</option>
                            <option th:value="NH">농협</option>
                            <option th:value="KK">카카오</option>
                            <option th:value="HN">하나</option>
                            <option th:value="SH">신한</option>
                            <option th:value="DG">대구</option>
                        </select> <br/>
                        <input type="text" th:field="*{bank_account}" name="bank_account" placeholder="하이픈 '-'을 제외하고 입력해주세요." required>
                    </div>
                    <button class="register-btn bold" type="submit" required>회원가입</button>
                </form>
            </div>
            <div class="img-box flex">
                <img src="/img/signup_page_img.png" alt="signup_page_img">
            </div>
        </div>
    </div>
    <script src="/js/signUp.js"></script>
</body>
</html>
